<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-Tailwind</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body class="backgroundimage">
    <header class="bg-black text-white">
      <nav>
        <ul class="flex gap-5 pl-10 py-4">
          <li class="headerhover">JPL</li>
          <li class="headerhover">Careers</li>
          <li class="headerhover">Education</li>
          <li class="headerhover">Science & Technology</li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <div>
          <div>
            <img src="../image/icons8-nasa-96.png" alt="nasa-image">
          </div>
          <div>
            <h1 class="text-white">Jet Propulsion Laboratory</h1>
            <h2 class="text-white">California Institute of Technology</h2>
          </div>
        </div>
        <div>
          <ul>
            <li><a href="#" class="text-white">About JPL</a></li>
            <li><a href="#" class="text-white">Missions</a></li>
            <li><a href="#" class="text-white">News</a></li>
            <li><a href="#" class="text-white">Galleries</a></li>
            <li><a href="#" class="text-white">Events</a></li>
            <li><a href="#" class="text-white">Visit</a></li>
            <li><a href="#" class="text-white">Topics</a></li>
            <li>
              <svg
                class="w-8 h-6 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                />
              </svg>
            </li>
          </ul>
        </div>
      </section>

      <section>
        <h2 class="text-white">DARE MIGHTY THINGS</h2>
        <h1 class="text-white">
          Creating robots to go <br />
          where humans cant't
        </h1>
        <div><img src="../image/icons8-pfeil-50.png" alt="pfeil"></div>
      </section>

    <footer></footer>
